{% load static %}
<header>
    <div class="header-bar py-2 mb-3 fixed-top">
        <div class="container">
            <a href="https://www.gov.co/" target="_blank">
                <img src="{% static 'img/header_govco.png' %}" alt="logo" style="max-height: 20px;">
            </a>
            <div class="float-end">
                {% if request.user.is_authenticated %}
                    <a href="{% url 'index' %}" class="text-light a-none">Inicio</a>
                    |
                    <a href="{% url 'logout' %}" class="text-light a-none">Cerrar sesión</a>
                {% else %}
                    <a href="{% url 'login' %}" class="text-light a-none">Inicio de sesión</a>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row pb-4">
            <div class="col-6 col-sm-4 col-lg-2">
                <img src="{% static 'img/mintrabajo-logo.png' %}" class="img-fluid" alt="logo">
            </div>
            <div class="offset-3 col-3 offset-sm-6 col-sm-2 offset-lg-9 col-lg-1">
                <img src="{% static 'img/logoSena.png' %}" class="img-fluid" alt="logo">
            </div>
        </div>
    </div>
</header>

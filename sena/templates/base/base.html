{% load static %}
<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sena</title>
    <link rel="icon" type="image/png" href="{% static 'img/logoSena.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="{% static 'css/styles.css'  %} ">
</head>
<body>
    {% block header %}
        {% include 'base/header.html' %}
    {% endblock %}
    <div class="container pt-2">    
        {% block main %}{% endblock %}
    </div>
    <br><br>
    {% block footer %}
        {% include 'base/footer.html' %}
    {% endblock %}


    <script type='text/javascript'>
        (function() {
        var proto  = document.location.protocol || 'http:';
        var node   = document.createElement('script');
        node.type  = 'text/javascript';
        node.async = true;
        node.src   = proto +  '//webchat-cls55-boc.i6.inconcertcc.com/v3/click_to_chat?token=F84265143228CAF044E9F2C57936D6CB';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(node, s);
        })();
    </script>

    <script src=""></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f3f4e0e04a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% if messages %}
        <script type="text/javascript">
            {% for message in messages %}
                Swal.fire({
                    text: '{{message}}',
                    icon: '{{message.tags}}',
                    confirmButtonText: 'Aceptar'
                })
            {% endfor %}
        </script>
    {% endif %}
</body>
</html>

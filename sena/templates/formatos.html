{% extends 'base/base.html' %}
{% load static %}
{% load mytags %}

{% block main %}
<section class="formatos-section position-relative min-vh-100">
    <header class="header-formatos position-absolute w-100">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <h1 class="fw-bold mb-4 titulo-formatos">Formatos Aprendices</h1>
                </div>
                <div class="col text-end">
                    <img src="{% static 'img/logoSena.png' %}" alt="Logo SENA" class="logo-formatos">
                </div>
            </div>
        </div>
    </header>

    <div class="container position-relative">
        <div class="row justify-content-between align-items-center">
            <div class="col-md-5 mb-4">
                <h2 class="fw-bold subtitulo-formatos">Descarga tus formatos</h2>
                <div class="d-flex flex-column gap-3">
                    <button type="button" class="option-card-formatos" data-bs-toggle="modal" data-bs-target="#iframeModal" data-bs-whatever="{% url 'abrirUrl' 'Ficha de matrícula' 'https://elblogcga.blogspot.com/p/ingreso-y-seleccion.html?m=1#'|base64encode %}"> Ficha de matrícula</button>
                    <button type="button" class="option-card-formatos" data-bs-toggle="modal" data-bs-target="#iframeModal" data-bs-whatever="{% url 'abrirUrl' 'Compromiso del Aprendiz' 'https://elblogcga.blogspot.com/p/ingreso-y-seleccion.html?m=1#'|base64encode %}"> Compromiso del Aprendiz </button>
                    <button type="button" class="option-card-formatos" data-bs-toggle="modal" data-bs-target="#iframeModal" data-bs-whatever="{% url 'abrirUrl' 'Bitácoras Etapa Productiva' 'https://elblogcga.blogspot.com/p/etapa-productiva-2021.html?m=1'|base64encode %}"> Bitácoras Etapa Productiva</button>
                    <button type="button" class="option-card-formatos" data-bs-toggle="modal" data-bs-target="#iframeModal" data-bs-whatever="{% url 'abrirUrl' 'Tratamiento de datos (sólo menores de edad)' 'https://elblogcga.blogspot.com/p/ingreso-y-seleccion.html?m=1#'|base64encode %}"> Tratamiento de datos (sólo menores de edad) </button>
                </div>
            </div>
        </div>
    </div>
    {% include 'base/components/botonAtras.html' %}
</section>


<div class="modal fade" id="iframeModal" tabindex="-1" aria-labelledby="iframeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="iframeModalLabel"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <iframe src="" frameborder="0" width="100%" height="100%"></iframe>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>


<script>
    document.addEventListener("DOMContentLoaded", function() {
    document.querySelectorAll('.abrir-ventana').forEach(function(enlace) {
    enlace.addEventListener('click', function(event) {
        event.preventDefault();
        const url = this.getAttribute('data-url');
        abrirVentanaEmergente(url);
    });
    });
    function abrirVentanaEmergente(url) {
    const width = 800;
    const height = 600;
    const left = (screen.width - width) / 2;
    const top = (screen.height - height) / 2;
    window.open(url, 'ventana_emergente', `width=${width},height=${height},left=${left},top=${top}`);
    }

    const iframeModal = document.getElementById('iframeModal');
    if (iframeModal) {
    iframeModal.addEventListener('show.bs.modal', event => {
        const button = event.relatedTarget;
        const url = button.getAttribute('data-bs-whatever');
        const btnText = button.innerText;
        const modalTitle = iframeModal.querySelector('.modal-title');
        const modalBodyIframe = iframeModal.querySelector('.modal-body iframe');

        modalTitle.textContent = btnText;
        modalBodyIframe.src = url;
    });
    }
    });
</script>
<script>
    let tiempoInactividad = 300000; // 5 minutos
    let temporizadorInactivo;

    function reiniciarTemporizador() {
    clearTimeout(temporizadorInactivo);
    temporizadorInactivo = setTimeout(redirigirAlIndex, tiempoInactividad);
    }
    function redirigirAlIndex() {
    window.location.href = "{% url 'cerrarSesion' %}";
    }
    document.addEventListener("DOMContentLoaded", function() {
    reiniciarTemporizador();
    document.addEventListener("mousemove", reiniciarTemporizador);
    document.addEventListener("keydown", reiniciarTemporizador);
    document.addEventListener("click", reiniciarTemporizador);
    });
</script>
{% endblock %}

{% extends 'base/base.html' %}
{% load static %}
{% load mytags %}

{% block main %}
<section class="ape-section position-relative min-vh-100">
    <header class="header-ape position-absolute w-100">
        <div class="container">
            <div class="row align-items-center">
                <div class="col text-end">
                    <img src="{% static 'img/ape.png' %}" alt="Agencia Pública de Empleo" class="logo-ape">
                </div>
            </div>
        </div>
    </header>

<div class="container position-relative">
        <div class="row justify-content-between align-items-center">
            <div class="col-md-5 mb-4">
                <div class="d-flex flex-column gap-3">
                    <!-- Botón 1: Inscribe tu Hoja de Vida -->
                    <button type="button" class="option-card-ape abrir-ventana" data-url="{% url 'abrirUrl' 'Inscribe tu Hoja de Vida' 'URL_1'|base64encode %}">
                        Inscribe tu Hoja de Vida
                    </button>

                    <!-- Botón 2: Restablece tu contraseña -->
                    <button type="button" class="option-card-ape abrir-ventana" data-url="{% url 'abrirUrl' 'Restablece tu contraseña' 'URL_2'|base64encode %}">
                        Restablece tu contraseña
                    </button>

                    <!-- Botón 3: Conoce las convocatorias laborales -->
                    <button type="button" class="option-card-ape abrir-ventana" data-url="{% url 'abrirUrl' 'Conoce las convocatorias laborales' 'URL_3'|base64encode %}">
                        Conoce las convocatorias laborales
                    </button>

                    <!-- Botón 4: Conoce nuestras Oficinas -->
                    <button type="button" class="option-card-ape abrir-ventana" data-url="{% url 'abrirUrl' 'Conoce nuestras Oficinas' 'URL_4'|base64encode %}">
                        Conoce nuestras Oficinas
                    </button>
                </div>
            </div>
        </div>
    </div>
    {% include 'base/components/botonAtras.html' %}
</section>


<div class="modal fade" id="iframeModal" tabindex="-1" aria-labelledby="iframeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="iframeModalLabel"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <iframe src="" frameborder="0" width="100%" height="100%"></iframe>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>


<script>
    document.addEventListener("DOMContentLoaded", function() {
    document.querySelectorAll('.abrir-ventana').forEach(function(enlace) {
        enlace.addEventListener('click', function(event) {
        event.preventDefault();
        const url = this.getAttribute('data-url');
        abrirVentanaEmergente(url);
        });
    });
    function abrirVentanaEmergente(url) {
        const width = 800;
        const height = 600;
        const left = (screen.width - width) / 2;
        const top = (screen.height - height) / 2;
        window.open(url, 'ventana_emergente', `width=${width},height=${height},left=${left},top=${top}`);
    }

    const iframeModal = document.getElementById('iframeModal');
    if (iframeModal) {
        iframeModal.addEventListener('show.bs.modal', event => {
        const button = event.relatedTarget;
        const url = button.getAttribute('data-bs-whatever');
        const btnText = button.innerText;
        const modalTitle = iframeModal.querySelector('.modal-title');
        const modalBodyIframe = iframeModal.querySelector('.modal-body iframe');

        modalTitle.textContent = btnText;
        modalBodyIframe.src = url;
        });
    }
    });
</script>
<script>
    let tiempoInactividad = 300000; // 5 minutos
    let temporizadorInactivo;

    function reiniciarTemporizador() {
    clearTimeout(temporizadorInactivo);
    temporizadorInactivo = setTimeout(redirigirAlIndex, tiempoInactividad);
    }
    function redirigirAlIndex() {
    window.location.href = "{% url 'cerrarSesion' %}";
    }
    document.addEventListener("DOMContentLoaded", function() {
    reiniciarTemporizador();
    document.addEventListener("mousemove", reiniciarTemporizador);
    document.addEventListener("keydown", reiniciarTemporizador);
    document.addEventListener("click", reiniciarTemporizador);
    });
</script>
{% endblock %}
